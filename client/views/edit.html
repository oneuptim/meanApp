<div class="wrapper">
  <div class="" ng-repeat="error in errors" ng-if="errors !={}">
    {{ error.message }}
  </div>
  <form>
    <input type="text" ng-model="movie.title" name="title" value="" placeholder="">
    <input type="text" ng-model="movie.url" name="url" value="" placeholder="">
    <button type="button" id="submitBtn" name="button" ng-click="update()">+ Update Movie</button>
  </form>
</div>
